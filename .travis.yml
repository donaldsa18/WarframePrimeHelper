
language: python
cache: pip
jobs:
  include:
      - name: "Python 3.8-dev on Linux"
        python: "3.8-dev"
        before_install:
          - sudo apt-get update
          - sudo apt-get install tesseract-ocr libtesseract-dev libleptonica-dev pkg-config libdbus-1-3 libxkbcommon-x11-0
        services:
          - xvfb
      - name: "Python 3.8 on Linux"
        python: "3.8"
        before_install:
          - sudo apt-get update
          - sudo apt-get install tesseract-ocr libtesseract-dev libleptonica-dev pkg-config libdbus-1-3 libxkbcommon-x11-0
        services:
          - xvfb
      - name: "Python 3.7 on Linux"
        python: "3.7"
        before_install:
          - sudo apt-get update
          - sudo apt-get install tesseract-ocr libtesseract-dev libleptonica-dev pkg-config libdbus-1-3 libxkbcommon-x11-0
        services:
          - xvfb
      - name: "Python 3.6 on Linux"
        python: "3.6"
        before_install:
          - sudo apt-get update
          - sudo apt-get install tesseract-ocr libtesseract-dev libleptonica-dev pkg-config libdbus-1-3 libxkbcommon-x11-0
        services:
          - xvfb
      - name: "Python 3.5 on Linux"
        python: "3.5"
        before_install:
          - sudo apt-get update
          - sudo apt-get install tesseract-ocr libtesseract-dev libleptonica-dev pkg-config libdbus-1-3 libxkbcommon-x11-0
        services:
          - xvfb
      - name: "Python 3.8.1 on macOS"
        os: osx
        osx_image: xcode11.3
        language: shell
        before_install:
          - brew install leptonica
          - brew install tesseract
        env:
          - PYTHON=3.8.1
      - name: "Python 3.7.6 on macOS"
        os: osx
        osx_image: xcode11.3
        language: shell
        before_install:
          - brew install leptonica
          - brew install tesseract
        env:
          - PYTHON=3.7.6
      - name: "Python 3.6.10on macOS"
        os: osx
        osx_image: xcode11.3
        language: shell
        before_install:
          - brew install leptonica
          - brew install tesseract
        env:
          - PYTHON=3.6.10
      - name: "Python 3.5.9 on macOS"
        os: osx
        osx_image: xcode11.3
        language: shell
        before_install:
          - brew install leptonica
          - brew install tesseract
        env:
          - PYTHON=3.5.9
install:
  - pip3 install -r requirements.txt
env:
  - QT_QPA_PLATFORM="offscreen"
script:
  - pytest -s
notifications:
  email: false